<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" 
    th:href="@{/styles/bareGestionnaire.css}" />
    <style>
      
    </style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="/logo.png" class="logo" alt="Logo de votre site web">
        <h5 class="x"><b>AflamCom</b></h5>
    </div>
    <div class="d-flex align-items-center">
        <a href="/" class="nav-link"><i class="fas fa-home"></i> Accueil</a>
        <a th:href="@{/films}" class="nav-link"><i class="fas fa-user"></i> Gestion des Films </a>
        <a href="available_books" class="nav-link"><i class="fas fa-film"></i> Gestion des Salles</a>
         <a href="available_books" class="nav-link"><i class="fas fa-film"></i> Projeter Film</a>
          <a href="available_books" class="nav-link"><i class="fas fa-film"></i> les Tarifs</a>
          
    </div>
    <a href="#" class="logout-link">Logout <i class="bi bi-box-arrow-right"></i></a>
</div><div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Modifier un film</h1>
            <div class="card-body">
<form th:action="@{/film/edit/{id}(id=${film.idfilm})}" method="post" enctype="multipart/form-data" th:object="${film}">
                    <div class="form-group">
                        <label>Nom :</label>
                        <input type="text" name="titre" placeholder="Entrer le titre du film" class="form-control" th:field="*{titre}" />
                    </div>
                    <div class="form-group">
                        <label>Durée (HH:MM) :</label>
                        <div class="row">
                 <input type="text" name="hours" placeholder="Hours" class="form-control" th:value="${film.duree.getHour()}"/>
                 </div>
                 <div class="row">
<input type="text" name="minutes" placeholder="Minutes" class="form-control" th:value="${film.duree.getMinute()}" />

                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Réalisateur :</label>
                        <input type="text" name="realisateur" placeholder="Entrer le réalisateur du film" class="form-control" th:field="*{realisateur}" />
                    </div>
                    <div class="form-group">
                        <label>Description :</label>
                        <input type="text" name="description" placeholder="Entrer la description du film" class="form-control" th:field="*{description}" />
                    </div>
                    <div class="form-group">
                        <label>Date de sortie :</label>
            <input type="text" name="datesortie" class="form-control" th:value="${#dates.format(film.datesortie, 'yyyy-MM-dd')}" />
                    </div>
                    <div class="form-group">
                        <label>Catégorie :</label>
                        <select name="categorie" class="form-control">
                            <option th:each="category : ${nomCategories}" name="categorie" th:text="${category.nom}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Affiche du film :</label>
                        <input type="file" name="file" class="custom-file-input" id="customFile" />
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

     </div>
     </body>
     </html>
