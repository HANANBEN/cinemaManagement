<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AflamCom - Projeter Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/bareGestionnaire.css}" />
    <style>
        /* Custom styles can be added here */
        .form-container {
            margin-top: 20px;
        }

        .image-container {
            margin-top: 50px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .form-container .row {
            margin-bottom: 10px;
        }

        .form-container .button-container {
            margin-top: 20px;
        }

        .form-container label {
            margin-bottom: 0.5rem;
        }

        /* Adjust button size and color */
        .custom-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .custom-btn:hover {
            background-color: black ;
        }
        
        .message-box {
            display: none;
            position: fixed;
            top:85%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffcc ;
            border: 2px solid #ff0000;
            border-radius: 5px;
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Top bar -->
    <div class="top-bar d-flex justify-content-between align-items-center bg-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <img src="/logo.png" class="logo" alt="Logo de votre site web">
            <h5 class="x text-white"><b>AflamCom</b></h5>
        </div>
        <div class="d-flex align-items-center">
            <a href="/" class="nav-link text-white"><i class="fas fa-home"></i> Accueil</a>
            <a th:href="@{films}" class="nav-link text-white"><i class="fas fa-user"></i> Gestion des Films </a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> Gestion des Salles</a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> Projeter Film</a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> les Tarifs</a>
        </div>
        <a href="#" class="logout-link text-white">Logout <i class="bi bi-box-arrow-right"></i></a>
    </div>

    <!-- Main content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Projeter ce film</h1>
                        <div class="message-box" id="messageBox" th:text="${message}"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <form th:action="@{/projection/projeter/{id}(id=${projectionfilm.idprojection})}"
                                    method="post" enctype="multipart/form-data" th:object="${projectionfilm}"
                                    class="form-container">
                                    <div class="mb-3">
                                        <label for="dateprojection" class="form-label">Date de projection</label>
                                        <input type="date" id="dateprojection" name="dateprojection"
                                            class="form-control"
                                            th:value="${#dates.format(projectionfilm.dateprojection, 'yyyy-MM-dd')}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nomfilm" class="form-label">Nom de Film</label>
                                        <input type="text" id="nomfilm" name="nomfilm" class="form-control"
                                            th:value="${projectionfilm.film.getTitre()}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="film_duration" class="form-label">Durée du film</label>
                                        <input type="text" id="film_duration" name="film_duration" class="form-control"
                                            th:value="${#temporals.format(projectionfilm.film.duree, 'HH:mm')}">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="start_time" class="form-label">Début de séance (HH:MM)</label>
                                            <input type="text" id="start_time" name="start_time" class="form-control"
                                                placeholder="HH:MM">
                                        </div>
                                        <div class="col">
                                            <label for="end_time" class="form-label">Fin de séance (HH:MM)</label>
                                            <input type="text" id="end_time" name="end_time" class="form-control"
                                                placeholder="HH:MM">
                                        </div>
                                    </div>
                                    <div class="button-container">
                                        <button type="submit" class="custom-btn">Next</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="image-container text-center">
                                    <div th:if="${projectionfilm.film.getPhoto() != null}">
                                        <img alt="" th:src="'data:image/jpeg;base64,' + ${projectionfilm.film.getPhoto()}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to display message box -->
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const messageBox = document.getElementById('messageBox');
        if (messageBox.innerText !== "") {
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds (adjust duration as needed)
        }
    });
    </script>

</body>

</html>
