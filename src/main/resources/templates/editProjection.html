<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- Top bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="/logo.png" class="logo" alt="Logo de votre site web">
        <h5 class="x"><b>AflamCom</b></h5>
    </div>
    <div class="d-flex align-items-center">
        <a href="/" class="nav-link"><i class="fas fa-home"></i> Accueil</a>
        <a th:href="@{/films}" class="nav-link"><i class="fas fa-user"></i> Gestion des Films </a>
        <a href="available_books" class="nav-link"><i class="fas fa-film"></i> Gestion des Salles</a>
         <a th:href="@{/projections}" class="nav-link"><i class="fas fa-film"></i> Projeter Film</a>
          <a href="available_books" class="nav-link"><i class="fas fa-film"></i> les Tarifs</a>
          
    </div>
    <a href="#" class="logout-link">Logout <i class="bi bi-box-arrow-right"></i></a>
</div>

<div class="container mt-5">
    <h2>Modifier Projection</h2>
    <form th:action="@{/projection/edit/{id}(id=${projection.idprojection})}" method="post">
        <div class="mb-3">
            <label for="dateprojection" class="form-label">Date de Projection</label>
            <input type="date" class="form-control" id="dateprojection" name="dateprojection" th:value="${#dates.format(projection.dateprojection, 'yyyy-MM-dd')}">
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" class="form-control" id="prix" name="prix" th:value="${projection.prix}">
        </div>
        <div class="mb-3">
            <label for=" Titre de film" class="form-label">Film</label>
           
               <input type="text" name="film" class="form-control" th:value="${projection.film.getTitre()}" ></option>

        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/projections" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
