<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AflamCom - Add New Film</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/bareGestionnaire.css}" />
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #343a40;
            color: #ffffff;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .x {
            margin-bottom: 0;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .logout-link {
            color: #ffffff;
        }

        .logout-link:hover {
            color: #ffc107;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
          
            color: #343a40;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            background-color: #ffffff;
        }

        .form-label {
            color: #343a40;
        }

        .form-control {
            border-color: #343a40;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.25rem rgba(52, 58, 64, 0.25);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>

<body>

    <!-- Top bar -->
    <div class="top-bar d-flex justify-content-between align-items-center bg-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <img src="/logo.png" class="logo" alt="Logo de votre site web">
            <h5 class="x"><b>AflamCom</b></h5>
        </div>
        <div class="d-flex align-items-center">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Accueil</a>
            <a th:href="@{films}" class="nav-link"><i class="fas fa-user"></i> Gestion des Films </a>
            <a href="available_books" class="nav-link"><i class="fas fa-film"></i> Gestion des Salles</a>
            <a href="available_books" class="nav-link"><i class="fas fa-film"></i> Projeter Film</a>
            <a href="available_books" class="nav-link"><i class="fas fa-film"></i> les Tarifs</a>
        </div>
        <a href="#" class="logout-link">Logout <i class="bi bi-box-arrow-right"></i></a>
    </div>

    <!-- Main content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center">
                        <h1>la salle dispoible pour la projection</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/projeterlefilm}" method="post" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="salle" class="form-label">Choisir une salle</label>
                                <select id="salle" name="salle" class="form-select">
                                    <option value="" selected>SÃ©lectionner une salle</option>
                                    <option th:each="salle : ${numDesSalles}" th:text="${salle}"></option>
                                </select>
                                   <input type="hidden" name="starttime" th:value="${starttime}"/>
    <input type="hidden" name="endtime" th:value="${endtime}"/>
        <input type="hidden" name="filmId" th:value="${projectionfilm.idprojection}"/>
    
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Projeter le film dans cette salle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
