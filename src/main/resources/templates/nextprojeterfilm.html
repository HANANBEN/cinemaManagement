<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AflamCom - Add New Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/bareGestionnaire.css}" />
    <style>
        /* Custom styles can be added here */
    </style>
</head>

<body>

    <!-- Top bar -->
    <div class="top-bar d-flex justify-content-between align-items-center bg-dark py-3 px-4">
        <div class="d-flex align-items-center">
            <img src="/logo.png" class="logo" alt="Logo de votre site web">
            <h5 class="x text-white"><b>AflamCom</b></h5>
        </div>
        <div class="d-flex align-items-center">
            <a href="/" class="nav-link text-white"><i class="fas fa-home"></i> Accueil</a>
            <a th:href="@{films}" class="nav-link text-white"><i class="fas fa-user"></i> Gestion des Films </a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> Gestion des Salles</a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> Projeter Film</a>
            <a href="available_books" class="nav-link text-white"><i class="fas fa-film"></i> les Tarifs</a>
        </div>
        <a href="#" class="logout-link text-white">Logout <i class="bi bi-box-arrow-right"></i></a>
    </div>

    <!-- Main content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Projet le film dans une salle parmis les salles dispo</h1>
                        <form th:action="@{/projeterlefilm}" method="post" enctype="multipart/form-data">
                          
                            <div class="mb-3">
                                <label for="salle" class="form-label">les salles </label>
                                <select id="salle" name="salle" class="form-select">
                                    <option value="" selected>Select salle</option>
                                    <option th:each="salle : ${numDesSalles}" th:text="${salle}"></option>
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Projeter le film dans cette salle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
