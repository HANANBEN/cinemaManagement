<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        var passwordField = document.getElementById('form3Example5c');
        var confirmPasswordField = document.getElementById('form3Example6c');
        var confirmPasswordLabel = document.querySelector('label[for="form3Example6c"]');

        confirmPasswordField.addEventListener('input', function() {
            var password = passwordField.value;
            var confirmPassword = confirmPasswordField.value;

            if (password !== '' && confirmPassword !== '') {
                if (password === confirmPassword) {
                    confirmPasswordField.setCustomValidity('');
                    confirmPasswordLabel.classList.remove('text-danger');
                } else {
                    confirmPasswordField.setCustomValidity('Passwords do not match. Please re-enter the same password in both fields.');
                    confirmPasswordLabel.classList.add('text-danger');
                }
            } else {
                confirmPasswordField.setCustomValidity('');
                confirmPasswordLabel.classList.remove('text-danger');
            }
        });
    });
